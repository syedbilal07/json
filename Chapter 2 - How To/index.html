<!DOCTYPE html>
<html>
	<head>
	<title>JSON - How To</title>
	<meta charset="UTF-8">
	</head>
		<body>
		<h1>JSON - How To</h1>
		<h1>Create JavaScript Object From JSOn String.</h1>
		<p id="demo"></p>
		<script>
		var text = '{"employees":[' +
		'{"firstName":"Syed","lastName":"Bilal"},'+
		'{"firstName":"Wasif","lastName":"Rehman"},'+
		'{"firstName":"Muhammad","lastName":"Omar"}]}';
		<!--For Older Browsers-->
		var obj = eval ("("+ text +")");
		obj = JSON.parse(text);
		document.getElementById("demo").innerHTML = obj.employees[0].firstName + " " + obj.employees[0].lastName;
	</script>
		</body>
</html>
